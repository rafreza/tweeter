<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/1f1785d8e7.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id=brand>tweeter</span>
      <div class="right">
        <div><b>Write </b> a new tweet</div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="mainHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <b>Raf</b> Reza</div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div id="bottom-line">
            <input type="submit" value="Tweet" id="tweet-submit">
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <br>
    <section class="tweetContainer">
      <article>
        <header class="articleHeader">
          <img src="https://i.imgur.com/73hZDYK.png" />
          <span class="person">Newton</span>
          <span class="atPerson">@Sirisac</span>
        </header>
        If I have seen further it is by standing on the shoulders of giants. Hah ahah ah ahah aha hah ahah ahaha
      </article>
      <hr>
      <footer>
        <p class="footerText">10 days ago</p>
        <section>

        </section>
      </footer>
    </section>
    </main>
    
  </body>
</html>
